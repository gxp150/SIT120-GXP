      <p>
        Lets Slice it up
      </p>
   <p>Slice will return a section of your string based on the index number you provide</p>
   <p>The slice() method extract a part of a string
    and returns the extracted parts in a new string:</p>
    
    <p id="demo"></p>
    
    <script>
    let str = "Assignment is Due on Friday!";
    document.getElementById("demo").innerHTML = str.slice(-14,-1);
    </script>
