<html lang="en">
  <head>
    <title>Cobmining class</title>
    <style>
      /* Our multi-class selector */
      span.redBg.yellowText {
        color: rgb(9, 110, 102);
        background-color: rgb(74, 70, 70);
      }
    </style>
  </head>
  <body>
    <!-- The first div -->
    <span class="redBg">Some text here</span>
    <br />
    <!-- The class will be styled because it matches our css multi-class selector -->
    <span class="redBg yellowText">More stuff here</span>
    <br />
    <!-- The third div -->
    <span class="yellowText">Some more text here</span>
  </body>
</html>
