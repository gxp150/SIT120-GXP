<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.4 Internal Styles</title>
    <!-- our style tag -->
    <style>
      /* style 'all paragraphs' as follows */

      body {
        background-color: #36454f;
      }
      p {
        margin-left: 10em;
        margin-right: 10em;
        color: #dfe3e7(16, 16, 58);
      }
    </style>
  </head>
  <body>
    <!-- The first paragraph -->
    <p>Your first paragraph content here</p>

    <!-- The first div -->
    <div>Your div content here</div>

    <!-- The second paragraph below also has an inline style -->
    <p style="color: rgb(226, 9, 9)">More stuff here</p>
  </body>
</html>
